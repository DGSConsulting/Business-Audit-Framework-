<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DGS Consulting | Systems Audit</title>
<style>
:root {
  --primary: #1E293B;
  --accent: #06B6D4;
  --light: #F9FAFB;
  --lighter: #FFFFFF;
  --success: #10B981;
  --error: #EF4444;
  --gray: #64748B;
}

body {
  font-family: 'Inter', sans-serif;
  background: var(--lighter);
  color: var(--primary);
  line-height: 1.6;
  margin:0;
  padding:0;
}

section {padding:40px 20px;}
h2{margin-bottom:20px;}
input[type=range]{width:100%; height:8px; border-radius:10px; background:#E2E8F0;}
input[type=range]::-webkit-slider-thumb {
  -webkit-appearance:none;
  width:26px;height:26px;border-radius:50%;background:var(--accent);cursor:pointer;
}
.score-circle{
  width:160px; height:160px; border-radius:50%; display:flex; align-items:center; justify-content:center; margin:20px auto; border:3px solid rgba(6,182,212,0.2);
}
.score-display{font-size:3rem;font-weight:900;color:var(--accent);}
label{font-weight:600; margin-bottom:5px; display:block;}
input, textarea{width:100%;padding:12px; margin-bottom:15px; border:1px solid #E2E8F0; border-radius:8px;}
button{background:var(--accent); color:white; padding:14px 30px; border:none; border-radius:8px; cursor:pointer;}
button:hover{background:#0891B2;}
footer{text-align:center;padding:40px 20px;background:var(--primary);color:white;font-size:0.9rem;margin-top:40px;}
</style>
</head>
<body>

<section>
  <h2>5-Minute Systems Health Check</h2>
  <div>
    <label>Tool Overload</label>
    <input type="range" min="0" max="6" value="3" id="toolSlider">
    <span id="toolValue">3</span>/6
  </div>
  <div>
    <label>Process Chaos</label>
    <input type="range" min="0" max="6" value="3" id="processSlider">
    <span id="processValue">3</span>/6
  </div>
  <div>
    <label>Visibility</label>
    <input type="range" min="0" max="6" value="3" id="visibilitySlider">
    <span id="visibilityValue">3</span>/6
  </div>

  <div class="score-circle">
    <div class="score-display" id="totalScoreDisplay">9</div>
  </div>
  <p style="text-align:center;">Total Score /18 | Average = 9 | Top Performer = 18</p>
</section>

<section>
  <form id="contactForm" action="https://formspree.io/f/xyzbbyna" method="POST">
    <input type="hidden" name="_subject" value="ðŸ§­ New Systems Audit">
    <input type="hidden" name="_next" value="https://dgsconsulting.github.io/Business-Audit-Framework-/">

    <label>Tool Overload Score</label>
    <input type="text" name="toolScore" id="toolScoreDisplay" readonly>

    <label>Process Chaos Score</label>
    <input type="text" name="processScore" id="processScoreDisplay" readonly>

    <label>Visibility Score</label>
    <input type="text" name="visibilityScore" id="visibilityScoreDisplay" readonly>

    <label>Total Score</label>
    <input type="text" name="totalScore" id="totalScoreInput" readonly>

    <label>Email *</label>
    <input type="email" name="email" required placeholder="you@company.com">

    <label>Company Name</label>
    <input type="text" name="company" placeholder="Your Business">

    <label>What's Your Biggest Time Drain Right Now?</label>
    <textarea name="challenge" placeholder="Describe your main challenge..."></textarea>

    <label>Assessment Summary (prefilled)</label>
    <textarea name="message" id="messageField" readonly></textarea>

    <button type="submit">Get My Action Plan â†’</button>
  </form>
</section>

<footer>
  &copy; 2025 DGS Consulting | "Clarity over complexity." | Founded by Darren Snook | Ottawa, ON
</footer>

<script>
const toolSlider = document.getElementById('toolSlider');
const processSlider = document.getElementById('processSlider');
const visibilitySlider = document.getElementById('visibilitySlider');

const toolValue = document.getElementById('toolValue');
const processValue = document.getElementById('processValue');
const visibilityValue = document.getElementById('visibilityValue');

const toolScoreDisplay = document.getElementById('toolScoreDisplay');
const processScoreDisplay = document.getElementById('processScoreDisplay');
const visibilityScoreDisplay = document.getElementById('visibilityScoreDisplay');
const totalScoreDisplay = document.getElementById('totalScoreDisplay');
const totalScoreInput = document.getElementById('totalScoreInput');
const messageField = document.getElementById('messageField');

function updateScores() {
  const tool = parseInt(toolSlider.value);
  const process = parseInt(processSlider.value);
  const visibility = parseInt(visibilitySlider.value);

  toolValue.textContent = tool;
  processValue.textContent = process;
  visibilityValue.textContent = visibility;

  toolScoreDisplay.value = tool;
  processScoreDisplay.value = process;
  visibilityScoreDisplay.value = visibility;

  const total = tool + process + visibility;
  totalScoreDisplay.textContent = total;
  totalScoreInput.value = total;

  // Score circle color
  const scoreCircle = document.querySelector('.score-circle');
  if(total <= 8){
    scoreCircle.style.borderColor = '#EF4444';
    totalScoreDisplay.style.color = '#EF4444';
  } else if(total <= 13){
    scoreCircle.style.borderColor = '#F59E0B';
    totalScoreDisplay.style.color = '#F59E0B';
  } else {
    scoreCircle.style.borderColor = '#10B981';
    totalScoreDisplay.style.color = '#10B981';
  }

  messageField.value = `Assessment Results:
Tool Overload: ${tool}/6
Process Chaos: ${process}/6
Visibility: ${visibility}/6
Total Score: ${total}/18
Benchmark: Average = 9 / Top Performer = 18`;
}

toolSlider.addEventListener('input', updateScores);
processSlider.addEventListener('input', updateScores);
visibilitySlider.addEventListener('input', updateScores);
updateScores();
</script>

</body>
</html>
